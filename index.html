<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='Basil';lastName='Singh'">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
  <br>
  <h2>My name is: {{ firstName + " " + lastName }}</h2>
  <br>
  <p>Currently, I am a third year undergraduate student of Indian Institue of Technology, Kanpur pursuing B.S. in Economic Sciences.</p>
</div>

</body>
</html>
